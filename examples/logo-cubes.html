<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>my simple AR example</title>
  </head>
  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>



  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>

      <a-assets>
               <img id="aq-logo" src="../img/Logo-Dark.png">
             </a-assets>


      <a-entity id="redcube" geometry="primitive: box; width: 0.3; height:0.3; depth: 0.3;" material="src: #aq-logo" position="0.5 0.3 -0.5">
        <a-animation attribute="rotation"
                     dur="1200"
                     fill="alternateReverse"
                     to="360 360 360"
                     repeat="indefinite"></a-animation>
      </a-entity>

      <a-entity id="bluecube" geometry="primitive: box; width: 0.3; height:0.3; depth: 0.3;" material="src: #aq-logo">
        <a-animation attribute="rotation"
                     dur="1800"
                     fill="none"
                     to="0 360 360"
                     repeat="indefinite"></a-animation>
      </a-entity>

      <a-entity id="greencube" geometry="primitive: box; width: 0.3; height:0.3; depth: 0.3;" material="src: #aq-logo" position="-0.4 -0.3 -0.7">
        <a-animation attribute="rotation"
                     dur="2600"
                     fill="reverse"
                     to="360 360 360"
                     repeat="indefinite"></a-animation>
      </a-entity>


      <!-- <a-entity geometry="primitive: plane" material="shader: ocean; color: blue; wave-height: 10"> -->
      <!-- <a-box position='0 0 0' material='opacity: 0.7;' color="#4CC3D9" height="0.3" width="0.3"></a-box> -->


      <!-- define a camera which will move according to the marker position -->
      <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
  </body>

</html>
