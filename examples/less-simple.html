<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Static Primitives</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

  </head>
  <body style='margin : 0px; overflow: hidden;'>
<a-scene embedded artoolkit='sourceType: webcam;'>
      <a-box position="0.5 0.5 -1" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -2" radius=".5" color="#EF2D5E"></a-sphere>
      <a-cylinder position="-0.5 0.75 -1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
  </body>

</html>
