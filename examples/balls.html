<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Three RGB Spheres - Static</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded artoolkit='sourceType: webcam;'>

      <a-sphere position="0 0 0.5" radius=".25" color="#990000"></a-sphere>
      <a-sphere position="0 0.5 0.5" radius=".25" color="#009900"></a-sphere>
      <a-sphere position="0 0.5 -0.5" radius=".25" color="#000099"></a-sphere>
      <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
  </body>

</html>
