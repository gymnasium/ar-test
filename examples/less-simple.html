<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>my less simple AR example</title>
  </head>
  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>

      <!-- create your content here. just a box for now -->
      <a-box position="0.5 0.5 -1" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -2" radius=".5" color="#EF2D5E"></a-sphere>
      <a-cylinder position="-0.5 0.75 -1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
<!--
      <a-box position='0 0.5 0' material='opacity: 0.5;' color="#4CC3D9"></a-box>
      <a-sphere position="0 0.25 -1" radius="0.5" material='opacity: 0.8;' color="#EF2D5E"></a-sphere> -->
      <!-- define a camera which will move according to the marker position -->
      <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
  </body>

</html>
  <body>

  </body>
</html>
