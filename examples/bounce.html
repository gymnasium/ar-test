<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>my simple AR example</title>
  </head>
  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>

  <a-sphere color="#00F" radius="0.1"
                  animation="property: color; dir: alternate; dur: 1000;
                             easing: easeInSine; loop: true; to: #6CF"
                  animation__scale="property: scale; dir: alternate; dur: 200;
                             easing: easeInSine; loop: true; to: 1.2 1 1.2"
                  animation__yoyo="property: position; dir: alternate; dur: 550;
                                   easing: easeInSine; loop: true; to: 0 2 0">
      </a-sphere>

      <!-- <a-sphere position="0 0 1" radius=".125" color="#990000"></a-sphere>
      <a-sphere position="0 0.5 0.5" radius=".125" color="#009900"></a-sphere>
      <a-sphere position="0 0.5 -0.5" radius=".125" color="#000099"></a-sphere> -->
 <!-- <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="#7BC8A4" static-body></a-plane> -->
      <!-- <a-box position='0 1 0' material='opacity: 0.7;' color="#4CC3D9"></a-box> -->

      <!-- define a camera which will move according to the marker position -->
      <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
  </body>

</html>
