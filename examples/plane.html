<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>my simple AR example</title>

  <script src="./js/aframe.min.js"></script>
  <script src="./js/aframe-ar.js"></script>
</head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded artoolkit='sourceType: webcam;'>
      <a-assets>
         <img id="aq-logo" src="../img/Logo-Dark.png">
       </a-assets>
       <a-image src="#aq-logo" rotation="-90 0 0" opacity="1"></a-image>
      <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
  </body>

</html>
